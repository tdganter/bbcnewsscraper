<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/search_style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <title>Search the Top News Sources</title>
    </head>

    <body>
        <header>
            <nav class="float-left">
                <a  class="button" style="text-decoration:none;" href="/signup">Sign Up</a>
                <br>
                <a  class="button" style="text-decoration:none;" href="/login">Log in</a>
            </nav>
        </header>
            
        <h1 class = "text-center">Looking for a specific BBC article?</h1>
        <div class="container p-4 mb-4 bg-dark text-light"mw-80 mh-100">
            <div class="main">
                <form action="/bbc" method="POST">
                    {%csrf_token%}
                    <div class="input-group">
                            <input type="text" class="form-control rounded w-50 p-3" placeholder="Search" aria-label="Search"
                            aria-describedby="search-addon" id='searchbar' name='searchbar' autocomplete='off' />
                            <button type="submit" id='searchbutton' class="btn btn-danger">Search</button>
                            <div id='searchresults'></div>
                            <p>Sign in to save your favorite articles and see your search history!</p>
                        
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script>
        const searchBar = document.getElementById('searchbar');
        const searchButton = document.getElementById('searchbutton');
        searchBar.addEventListener('input', e => {
            let searchString = e.target.value;
            searchButton.addEventListener('click', function(){
                const searchResults = document.getElementById('searchresults');
                if(searchString.length != '') {
                    searchResults.innerHTML = "Searching for " + searchString;
                }
                else{
                    searchResults.innerHTML = '';
                }
            });        
        });
    </script>
    <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
        <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</html>
